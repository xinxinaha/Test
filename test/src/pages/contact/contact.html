<ion-header >
  <ion-navbar color="sblue">
    <ion-title>
      Education
    </ion-title>
  </ion-navbar>
  <ion-toolbar color="sblue">
     <ion-searchbar color="white"></ion-searchbar>
  </ion-toolbar>



<ion-toolbar no-border-top color="sblue">
    <ion-segment [(ngModel)]="pet">
      <ion-segment-button value="puppies">
        Terms
      </ion-segment-button>
      <ion-segment-button value="kittens">
        Procedures
      </ion-segment-button>
      <ion-segment-button value="ducklings">
        Well-being
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

</ion-header>

<ion-content>
  <div [ngSwitch]="pet">
    <ion-list *ngSwitchCase="'puppies'">
      <ion-item>
        <h2>Ruby</h2>
      </ion-item>
      <ion-item>
        <h2>Oscar</h2>
      </ion-item>
      <ion-item>
        <h2>Zoey</h2>
      </ion-item>
      <ion-item>
        <h2>Otto</h2>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'kittens'">
      <ion-item>
        <h2>Luna</h2>
      </ion-item>
      <ion-item>
        <h2>Milo</h2>
      </ion-item>
      <ion-item>
        <h2>Bandit</h2>
      </ion-item>
      <ion-item>
        <h2>Nala</h2>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'ducklings'">
      <ion-item>
        <h2>Daffy</h2>
      </ion-item>
      <ion-item>
        <h2>Huey</h2>
      </ion-item>
      <ion-item>
        <h2>Dewey</h2>
      </ion-item>
      <ion-item>
        <h2>Louie</h2>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
